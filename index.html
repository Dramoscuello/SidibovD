        <div class='modal fade login' tabindex='-1' role='dialog' aria-labelledby='mySmallModalLabel'>
          <div class='modal-dialog'>
            <div class='modal-content' id='contenido_modal'>
                <div class='modal-header'>
                  <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>X</span>
                  </button>
                  <h4 class='modal-title' id='myModalLabel'><span class='glyphicon glyphicon-log-in'></span> INGRESAR</h4>
                </div>
                <div class='modal-body'>
                  <form class='form-horizontal'>
                      <div class='form-group'>
                        <label for='inputEmail3' class='col-md-3 control-label'><span class='glyphicon glyphicon-envelope'></span> E-mail:</label>
                        <div class='col-md-9'>
                          <input type='email' class='form-control' id='inputEmail3' placeholder='E-mail'>
                        </div>
                      </div>
                      <div class='form-group'>
                        <label for='inputPassword3' class='col-md-3 control-label'><span class='glyphicon glyphicon-lock'></span> Contraseña:</label>
                        <div class='col-md-9'>
                          <input type='password' class='form-control' id='inputPassword3' placeholder='Contraseña'>
                        </div>
                      </div>
                      <div class='form-group'>
                        <div class='col-md-12'>
                          <div class='checkbox'>
                            <label>
                              <input type='checkbox'> Recordarme
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class='form-group'>
                        <div class='col-md-12'>
                          <button type='submit' class='btn btn-info'><span class='glyphicon glyphicon-log-in'></span> Ingresar</button>
                        </div>
                      </div>
                    </form>
                </div>
                <div class='modal-footer'>
                    <a href='void:javascript(0)' class='btn btn-default' onclick='ventanaRegistro()'>Registrarse</a>
                    <a href='void:javascript(0)' class='btn btn-default' onclick='ventanaOlvidar()'>Olvidé mi contraseña</a>
                </div>
            </div>
          </div>
        </div>
